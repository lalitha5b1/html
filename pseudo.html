<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<metaname="viewport"content="width=device-width,initial-scale=1.0">
			<title>Pseudo element selectors example</title>
			<style>
				.example::before {
					content:"Before:";
					color:blue;
				}
				.example::after {
					content:":After";
					color:green;
				}
				.highlight::first-letter {
					font-size:2- cm;
					color:red;
				}
			</style>
		</head>
		<body>
			<h1>pseudo element selector example</h1>
			<p class="example">This ia an example paragraph demomstrating the use of pseudo elements</p>
			<p class="highlight">This paragraph uses the ::first-letter pseudo element to style the first letter</p>
		</body>
	</html>
